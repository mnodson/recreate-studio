<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>(RE)create Studio</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the root with the path as a hash
        var pathSegmentsToKeep = 1; // Change this to the number of path segments in your base URL
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
